[application]

name="Run_Away"
main_scene="res://MainMenu.tscn"
frame_delay_msec=20
boot_splash="res://assets/Splash_screen.png"
icon="res://assets/Splash_screen.png"

[autoload]

utils="*res://utils.gd"

[display]

width=1080
height=720

[input]

Mouse_Click=[mbutton(0, 1)]
Jump=[key(Space), jbutton(0, 0), jbutton(0, 5)]
Dash=[key(D), jbutton(0, 4), jaxis(0, 1)]
Pause=[key(P)]

[physics_2d]

motion_fix_enabled=true
